<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/loginStyle.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.ico">
    <title>User Login</title>
</head>
<body>
    <!-- NAVIGATION -->
    <nav>
        <!-- LOGO -->
        <a href="#" class="logo">
            <img src="img/logo.png" alt="RentME">
        </a>
        <ul class="nav-menu">
            <li><a href="#about">About us</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact us</a></li>
        </ul>
        <ul class="nav-buttons">
            <li><a href="#" class="home-button"><span><img src="img/home.png" alt=""></span> Home</a></li>
        </ul>
    </nav>

    <!-- MAIN -->
    <section class="main">
        <div class="content">
            <div class="login-text">
                <h1>RentMe Vehicle Rentals</h1>
                <h2>Rent Your Own Vehicle <br> OR <br> Get A Vehicle Rented</h2>
            </div>
            <div class="login-form">
                <form action="">
                    <h1>LOGIN</h1>
                    <label>Username:</label>
                    <input class="txt-username" type="text">
                    <label>Password:</label>
                    <input class="txt-password" type="password">
                    <input class="btn-login" type="submit" value="Login">
                    <a class="forgot-password" href="#">Forgot Your Password</a>
                    <a class="continue-google" href="">Continue With Google</a>
                    
                </form>
            </div>
        </div>
    </section>
</body>
</html>
